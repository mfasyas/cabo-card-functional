<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Haskell Card Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rye&display=swap" rel="stylesheet">
</head>
<body>

    <div id="turn-overlay" class="overlay backdrop-blur">
        <div class="overlay-card pulse-anim">
            <h2>GILIRAN BERUBAH</h2>
            <p>Berikan perangkat kepada:</p>
            <div class="player-badge-large" id="next-player-name">Player -</div>
            <button class="btn-primary btn-large" onclick="confirmTurnStart()">SAYA SIAP!</button>
        </div>
    </div>

    <div id="game-over-overlay" class="overlay hidden">
        <div class="overlay-card">
            <h1 class="text-danger">PERMAINAN SELESAI</h1>
            <p id="winner-text">Loading...</p>
            <button class="btn-primary" onclick="resetGame()">MAIN ULANG</button>
        </div>
    </div>

    <div id="info-overlay" class="overlay hidden" onclick="closeInfoModal()">
        <div class="overlay-card info-card" onclick="event.stopPropagation()">
            <h3>INFO RAHASIA</h3>
            <div id="info-content" class="info-content">
                </div>
            <button class="btn-secondary" onclick="closeInfoModal()">TUTUP</button>
        </div>
    </div>

    <div class="game-table">
        
        <div class="row top-row">
            <div class="player-area">
                <div class="avatar opponent-avatar">ðŸ‘¤</div>
                <div class="player-details">
                    <span id="top-player-name">Lawan</span>
                    <span class="badge" id="top-score">Score: 0</span>
                </div>
            </div>
            <div class="hand-container compact" id="hand-top">
                </div>
        </div>

        <div class="row center-row">
            <div class="side-players" id="other-players"></div>

            <div class="deck-area">
                <div class="deck-group" id="deck-group">
                    <div id="deck" class="card deck-back" onclick="actionDraw()">
                        <span class="deck-label">DECK</span>
                    </div>
                    <div id="deck-count" class="deck-badge">0</div>
                </div>

                <div class="discard-group">
                    <div id="discard-pile" class="card-placeholder">
                        <span>Discard<br>Pile</span>
                    </div>
                    <div class="label-small">Teratas</div>
                </div>
            </div>

            <div class="status-panel">
                <div class="phase-indicator" id="phase-display">Fase: Loading...</div>
                <ul id="game-logs" class="log-list"></ul>
            </div>
        </div>

        <div class="row bottom-row">
            <div class="control-bar">
                <div id="instruction-text" class="instruction">Menunggu giliran...</div>
                <div class="action-buttons">
                    <button id="btn-draw" class="btn-action" onclick="actionDraw()" disabled>AMBIL</button>
                    <button id="btn-confirm" class="btn-confirm hidden" onclick="actionConfirmTarget()">KONFIRMASI</button>
                    <button id="btn-reset" class="btn-danger small" onclick="resetGame()">â†»</button>
                </div>
            </div>

            <div class="hand-wrapper">
                <div class="hand-container active-hand" id="hand-bottom">
                    </div>
            </div>

            <div class="player-area self">
                <div class="player-details">
                    <span id="bottom-player-name" class="highlight-text">ANDA</span>
                    <span class="badge" id="bottom-score">Score: 0</span>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
