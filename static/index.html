<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>State Game Haskell</title>
  <style>
    body {
      font-family: Consolas, "Courier New", monospace;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 12px;
    }
    #state-box {
      background: #ffffff;
      border: 1px solid #ccc;
      padding: 12px;
      white-space: pre; /* penting untuk tampilan ASCII dari show Table */
    }
    button {
      margin-top: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>State Permainan (Table)</h1>

  <div id="state-box">Loading...</div>
  <button id="refresh-btn">Refresh State</button>

  <script>
    async function loadState() {
      try {
        const res = await fetch('/state');
        const txt = await res.text();
        document.getElementById('state-box').textContent = txt;
      } catch (e) {
        document.getElementById('state-box').textContent =
          'Gagal mengambil state: ' + e;
      }
    }

    document.getElementById('refresh-btn').addEventListener('click', loadState);

    // load pertama kali saat halaman dibuka
    loadState();
  </script>
</body>
</html>
