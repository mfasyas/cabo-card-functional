<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="table">

    <!-- Other Player -->
    <div class="other-players">
        <h2>Other Player</h2>
        <div class="player small-player">
            <h3>player i</h3>
            <div class="cards">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
            </div>
        </div>

        <div class="player small-player">
            <h3>player ii</h3>
            <div class="cards">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
            </div>
        </div>

        <div class="player small-player">
            <h3>player iii</h3>
            <div class="cards">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
                <img src="assets/back-black.png" class="card">
            </div>
        </div>
    </div>

    <div class="draw-deck-pile">
        <div class="draw-deck">
            <img src="assets/JokerBlack.png" class="card">
        </div>
        <div class="pile-deck">
            <img src="assets/JokerPink.png" class="card">
        </div>
    </div>

    <!-- Main Player -->
    <div class="main-player">
        <h3>You</h3>
        <div class="cards">
            <img src="assets/Blank.png" class="card">
            <img src="assets/Blank.png" class="card">
            <img src="assets/Blank.png" class="card">
            <img src="assets/Blank.png" class="card">
        </div>
    </div>
    
    

</div>

</html>
